	<body>
		<h1>Registration Form</h1>
		<p>Please fill in all fields and click Register</p>
		<form method = "post" action = "http://localhost/Lameg - Lab 7 Ex. 2.php">
		
		<h2>User Information</h2>

		<label class="ui">First name:</label>
			<input name = "fname" type = "text" size = "25" required><br>

		<label class="ui">Last name:</label>
			<input name = "lname" type = "text" size = "25" required><br>

		<label class="ui">Email Address:</label>
			<input name = "usremail" type = "email" size = "25" required><br>
			
		<label class="ui">Phone Number:</label>
			<input name = "usrnum" type = "tel" size = "25" required><br>
	
		<h2>Publications</h2>
		<p>Which area would you like information about?</p>
		
		<div>
			
			<select name = "pub">
				<option value = "Internet Computing" selected>Internet Computing</option>
				<option value = "Cloud Computing">Cloud Computing</option>
				<option value = "Computer Security">Computer Security</option>
				<option value = "Cyber Security">Cyber Security</option>
				<option value = "Computer Network">Computer Network</option>
				<option value = "Virtual Reality">Virtual Reality</option>
			</select>
		</div>
		
		<h2>Operating System</h2>
		<p>Which operating system do you use?</p>
		
		<div>
			<input name = "os" type = "radio" value = "Windows" required> 
				<label>Windows</label>			
			<input name = "os" type = "radio" value = "Mac OS X">
				<label>Mac OS X</label>
			<input name = "os" type = "radio" value = "Linux"> 
				<label>Linux</label>
			<input name = "os" type = "radio" value = "Other"> 
				<label>Other</label>
		</div><br>			
				
		<input type = "submit" value = "Register">

		</form>
